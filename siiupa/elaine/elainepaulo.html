<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Casamento</title>
    
    <!-- Links para as fontes do Google -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">

    <style>
        /* Estilos básicos da página */
        body {
            margin: 0;
            font-family: 'Playfair Display', serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: url('girassol.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            overflow-y: auto; /* Permite rolagem na página */
        }

        /* Estilo do container central */
        .content {
            text-align: center;
            color: #4a381f; /* Cor inspirada no centro do girassol */
            background: rgba(255, 239, 191, 0.5); /* Fundo amarelo suave inspirado nas pétalas de girassol */
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.9);
            max-width: 90%;
            width: 500px;
            position: relative;
            z-index: 2;
        }

        .texto {
            text-align: center;
            color: #4a381f; /* Cor inspirada no centro do girassol */
            background: rgba(255, 239, 191, 0.8); /* Fundo amarelo suave inspirado nas pétalas de girassol */
            padding: 20px 30px;
            border-radius: 15px;
        }

        /* Imagem do casal */
        .couple-image {
            width: 15%;
            max-width: 300px;
            border-radius: 15px;
            margin-bottom: 5px;
            
        }

        /* Título */
        h1 {
            font-size: 2.5em;
            font-family: 'Great Vibes', cursive;
            margin: 0;
            padding-bottom: 10px;
            color: #4a381f; /* Marrom suave */
        }

        /* Texto da mensagem */
        p {
            font-size: 1.2em;
            margin: 0;
            line-height: 1.6;
        }

        /* Estilo especial para chave Pix */
        .pix-key {
            font-size: 1.3em;
            font-weight: bold;
            color: #000; /* Cor dourada inspirada no centro do girassol */
            margin-top: 15px;
            background-color: #fff;
            cursor: pointer;
        }
        
        /* Estilo da imagem Pix */
        .pix {
            width: 30vw;
            max-width: 150px;
            margin-top: 15px;
        }

        /* Botão de copiar */
        .copy-btn {
            display: block; /* Garante que o botão fique abaixo da imagem */
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #c68623;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        .copy-btn:hover {
            background-color: #a66e1d;
        }

        /* Mensagem de confirmação */
        .copy-alert {
            margin-top: 10px;
            font-size: 1em;
            color: green;
            display: none; /* Oculto inicialmente */
            background-color: #fff;
        }

        /* Responsividade */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <img src="casal.png" alt="Imagem do Casal" class="couple-image">
        <h1>Bem-vindos ao Nosso Casamento</h1>
        <p class="texto">
            Estamos muito felizes em compartilhar esse dia especial com vocês! A celebração do nosso amor é o nosso maior presente, mas se desejarem contribuir, aceitamos com carinho um presente via Pix.
        </p>
        <p class="pix-key" onclick="copyPix()">admelainecabral@gmail.com</p>
        <p class="copy-alert" id="copyAlert">Chave Pix copiada com sucesso!</p>
        <img src="pixelaine.jpg" alt="Chave Pix" class="pix">
        
        <!-- Botão de copiar o código Pix -->
        <button class="copy-btn" onclick="copyPix()">Copiar chave Pix</button>
       
    </div>

    <!-- Script para copiar o código Pix -->
    <script>
        function copyPix() {
            // Código Pix
            const pixCode = "admelainecabral@gmail.com";
            
            // Cria um campo de texto temporário para copiar o código Pix
            const tempInput = document.createElement("input");
            tempInput.value = pixCode;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);

            // Exibe a mensagem de confirmação
            const alert = document.getElementById("copyAlert");
            alert.style.display = "block";

            // Oculta a mensagem após 3 segundos
            setTimeout(() => {
                alert.style.display = "none";
            }, 3000);
        }

      
    </script>
</body>
</html>
