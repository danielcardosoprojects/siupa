providers = ["php"]
workdir = "siiupa"

[phases.setup]
nixPkgs = ["...", "php81", "php81Extensions.pdo", "php81Extensions.mbstring", "php81Extensions.json", "php81Extensions.openssl", "php81Extensions.gd", "php81Extensions.xml", "php81Extensions.dom", "php81Extensions.zip"]

[phases.build]
cmds = ["composer install --no-dev --no-scripts --prefer-dist --optimize-autoloader --no-interaction"]

[phases.start]
cmd = "php artisan serve --host 0.0.0.0 --port $PORT"

[static_assets]
directory = "siiupa/public"
rewrite_rule = "try_files $uri $uri/ /index.php?$query_string"

[environment]
PORT = "8080"