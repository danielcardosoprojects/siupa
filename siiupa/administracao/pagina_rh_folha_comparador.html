<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Comparador de APIs</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        padding: 20px;
      }
      h1 {
        text-align: center;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        background: white;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background: #007bff;
        color: white;
      }
      tr:nth-child(even) {
        background: #f9f9f9;
      }
    </style>
  </head>
  <body>
    <h3>Funcionários com status ATIVO que não foram adicionados a esta folha. Excluindo médicos.</h1>
    <button onclick="comparar()">Verificar</button>

    <table id="resultado">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="2">Clique no botão para iniciar a comparação...</td>
        </tr>
      </tbody>
    </table>

    <script>
      async function comparar() {
        // Pega a string da URL atual
        const url = window.location.href;

        // Cria um objeto de parâmetros a partir da URL
        const params = new URLSearchParams(window.location.search);

        // Pega o valor do parâmetro "id"
        const idfolha = params.get("id");

        console.log("ID encontrado:", idfolha);

        const url1 = `https://www.siupa.com.br/siiupa/api/api.php/records/tb_folha/?filter=fk_folhas,eq,${idfolha}&join=tb_funcionario&include=fk_funcionario,tb_funcionario.nome`;
        const url2 =
          "https://www.siupa.com.br/siiupa/api/api.php/records/tb_funcionario?filter=status,eq,ATIVO&include=id,nome&filter=fk_cargo,neq,20";

        try {
          const [res1, res2] = await Promise.all([fetch(url1), fetch(url2)]);
          const data1 = await res1.json();
          const data2 = await res2.json();

          // Extrair IDs da API 1
          const idsApi1 = data1.records.map((r) => r.fk_funcionario.id);

          // Filtrar os da API 2 que NÃO estão na API 1
          const diferenca = data2.records.filter(
            (r) => !idsApi1.includes(r.id)
          );

          // Exibir na tabela
          const tbody = document.querySelector("#resultado tbody");
          tbody.innerHTML = "";

          if (diferenca.length === 0) {
            tbody.innerHTML = `<tr><td colspan="2">Todos da API 2 estão na API 1</td></tr>`;
          } else {
            diferenca.forEach((item) => {
              const tr = document.createElement("tr");
              tr.innerHTML = `<td>${item.id}</td><td>${item.nome}</td>`;
              tbody.appendChild(tr);
            });
          }
        } catch (error) {
          console.error("Erro ao buscar dados:", error);
          document.querySelector(
            "#resultado tbody"
          ).innerHTML = `<tr><td colspan="2">Erro ao buscar dados</td></tr>`;
        }
      }
    </script>
  </body>
</html>
