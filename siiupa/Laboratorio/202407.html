        const tabelaExames = document.getElementById("tabelaExames");

        // Função para carregar o estado dos exames copiados do localStorage
        function carregarExamesCopiados() {
            return JSON.parse(localStorage.getItem('examesCopiados')) || [];
        }

        // Função para salvar o estado dos exames copiados no localStorage
        function salvarExameCopiado(exame) {
            let examesCopiados = carregarExamesCopiados();
            if (!examesCopiados.includes(exame)) {
                examesCopiados.push(exame);
                localStorage.setItem('examesCopiados', JSON.stringify(examesCopiados));
            }
        }

        // Função para verificar se um exame já foi copiado
        function exameJaCopiado(exame) {
            const examesCopiados = carregarExamesCopiados();
            return examesCopiados.includes(exame);
        }

        // Adicionar os exames à tabela
        exames.forEach((exame) => {
            const tr = document.createElement("tr");

            const clienteTd = document.createElement("td");
            clienteTd.textContent = exame.cliente;
            tr.appendChild(clienteTd);

            const exameTd = document.createElement("td");
            exameTd.textContent = exame.exame;
            tr.appendChild(exameTd);

            const acaoTd = document.createElement("td");
            const botaoCopiar = document.createElement("button");
            botaoCopiar.textContent = "Copiar";
            botaoCopiar.className = "btn btn-primary btn-sm";
            botaoCopiar.setAttribute("data-exame", exame.exame);

            const mensagemCopiado = document.createElement("span");
            mensagemCopiado.className = "copiado";
            mensagemCopiado.textContent = "Copiado";

            // Verificar se o exame já foi copiado e mostrar a mensagem
            if (exameJaCopiado(exame.exame)) {
                mensagemCopiado.classList.add("show");
            }

            botaoCopiar.addEventListener("click", () => {
                navigator.clipboard.writeText(exame.exame).then(() => {
                    mensagemCopiado.classList.add("show");
                    salvarExameCopiado(exame.exame);  // Salvar o exame como copiado no localStorage
                });
            });

            acaoTd.appendChild(botaoCopiar);
            acaoTd.appendChild(mensagemCopiado);
            tr.appendChild(acaoTd);

            tabelaExames.appendChild(tr);
        });
    </script>
