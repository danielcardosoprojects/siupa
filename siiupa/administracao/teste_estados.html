<html>
  <head>
    <style>
      .form-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 500px;
        margin: 0 auto;
      }
      .form-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
      }
      label {
        font-weight: bold;
        margin-bottom: 10px;
      }
      input[type="number"] {
        border: 1px solid #ccc;
        border-radius: 4px;
        padding: 10px;
        font-size: 16px;
      }
      input[type="submit"] {
        border: none;
        border-radius: 4px;
        padding: 10px 20px;
        background-color: #4caf50;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <form class="form-container">
      <div class="form-group">
        <label for="acre">Acre:</label>
        <input type="number" id="acre" min="0" step="1">
      </div>
      <div class="form-group">
        <label for="alagoas">Alagoas:</label>
        <input type="number" id="alagoas" min="0" step="1">
      </div>
      <div class="form-group">
        <label for="amapa">Amap√°:</label>
        <input type="number" id="amapa" min="0" step="1">
      </div>
      <div class="form-group">
        <label for="amazonas">Amazonas:</label>
        <input type="number" id="amazonas" min="0" step="1">
      </div>
      <div class="form-group">
        <label for="bahia">Bahia:</label>
        <input type="number" id="bahia" min="0" step="1">
      </div>
      <!-- Continua com os outros estados -->
      <div class="form-group">
        <input type="submit" value="Enviar">
      </div>
    </form>
  </body>
</html>
